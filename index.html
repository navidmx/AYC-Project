<!DOCTYPE html>
<html>
    <head>
        <title>AYC Project</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Eagle+Lake" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
        <script src="https://use.fontawesome.com/102d004b3a.js"></script> <!-- Font Awesome -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script> <!-- JQuery -->
        <script src="script.js"></script>
    </head>
    <body>
        <div id="header">
            <p>Purple<b>News</b></p>
        </div>
        <table id="mainTable">
            <tr>
                <th class="board" id="liberal">LIBERAL</th>
                <th class="board" id="chat">Chat</th>
                <th class="board" id="conservative">CONSERVATIVE</th>
            </tr>
            <tr>
                <th id="libContent">
                    {% for item in left_items%}
                    <p class="title"><b>{{left_items.title}}</b></p>
                    <div class="author">{{left_items.author}}</div>
                    <p class="summary">{{left_items.summary}}</p>
                    {%endfor}
                </th>
                <th id="chatContent">
                    <div id="chatBox">
                        <div id="messages">
                        </div>
                        <div id="signIn">
                            <input id="nameInput" type="text" name="nickname" placeholder="Nickname (Optional)">
                            <p style="margin-top: 9px; margin-bottom: 6px;">Where do you place yourself?</p>
                            <input id="rangeInput" type="range" name="slider" value="50">
                            <br><button id="submitInput" name="submit">SIGN IN</button>
                        </div>
                        <div id="sendMessage">
                            <input id="messageInput" type="text" placeholder="...">
                            <button id="messageButton"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </th>
                <th id="conContent">
                    {% for item in right_items%}
                    <p class="title"><b>{{right_items.title}}</b></p>
                    <div class="author">{{right_items.author}}</div>
                    <p class="summary">{{right_items.summary}}</p>
                    {%endfor}
                </th>
            </tr>
        </table>
    </body>
</html>
